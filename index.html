<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    
    <title>Document</title>
  </head>
  <body>
    <h1 id="'title">Etch-a-Sketch!</h1>
    <div class="color-box">
      <input type="color" id="colors">
      <button type="button" id="rainbow">Rainbow</button>
      <button type="button" id="clear">Clear</button>
    </div>
    <div class="slider-container">
      <label for="mySlider">Granularity of Sketch-Pad:</label>
      <div class="slider">
        <input type="range" min="10" max="100" value="50" id="mySlider">
        <div id="slider-val">50</div> 
      </div>
    </div>
    <div class="sketch-container"></div>
    <script src="external.js"></script>
  </body>
</html>
